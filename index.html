<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Chris Browder</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="index.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- pagePiling.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#pagepiling').pagepiling({
                    menu: '#menu',
                    anchors: ['page1', 'page2', 'page3', 'page4'],
                    sectionsColor: ['#bfda00', '#2ebe21', '#2C3E50', '#51bec4'],
                    navigation: {
                        'position': 'right',
                        'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
                    },
                    afterRender: function() {
                        //playing the video
                        $('video').get(0).play();
                    }
                });
            });
        </script>


    </head>

    <body>

        <div id="pagepiling">
            <div class="section">
                <div class="content">
                    <video autoplay muted loop id="myVideo">
                        <source src="Organic_Lines_4K_Motion_Background_Loop.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="section">
                <div class="content">Red
                </div>
            </div>
            <div class="section">
                <div class="content">Green
                </div>
            </div>
            <div class="section">
                <div class="content">Yellow
                </div>
            </div>
        </div>

        <ul id="myMenu">
            <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
            <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
            <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
        </ul>



    </body>

</html>
